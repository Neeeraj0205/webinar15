<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type = "text/css" media = "all">
        
        #headingdiv {
            background-color:linen;
            margin-top:-40px;
            width:1350px;
            height:80px;
        }
        #headtext{
            color: maroon;
            margin-left: 200px;
            font-size:45px;
            font-family:"Comic Sans MS", cursive, sans-serif
        }
        #msgbox{
           
           width:1270px;
           height:25px;
        }
        #sendmsg{
            color:maroon
        }
        #loginbox{
            width:1270px;
           height:25px;
        }
        #msg{
            color: maroon;
            margin-left:100px;
            width:100px;
            font-size:25px;
            font-family:"Comic Sans MS", cursive, sans-serif
        }
        @keyframes size{
            0%{font-size: 25px}
            25%{font-size:25.5px}
            50%{font-size:26px}
            75%{font-size:26.5px}
            100%{font-size:27px}
            }
        #msg:hover{
            color:maroon;
            animation-name: size;
            animation-duration:0.75s;
            animation-iteration-count: infinite;
           
        }
        @keyframes rotate{
            0%{transform: rotate(0deg)}
            25%{transform: rotate(3deg)}
            50%{transform: rotate(6deg)}
            75%{transform: rotate(9deg)}
            100%{transform: rotate(12deg)}
            }
        #cloud{
            margin-top: -40px;
         margin-left:50px;
         animation-name: rotate;
            animation-duration:0.5s;
            animation-iteration-count: infinite;
         height:80px;
         width:80px;
        
        }
         
        </style>
        <script src="jquery-3.4.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="headingdiv">
        <h1 id="headtext">pING-mE-uP</h1>
        
        </div>

        <div id="login-div">
            <input placeholder="What's your name" type="text" id="loginbox">
            <button id="loginbtn">LOGIN</button>
           
        </div>
       
            <div id="chat-div" style="display:none">
                <img src="cloud.png" id="cloud" style="display:none">
            <input placeholder="What's up" type="text" id="msgbox">
            <button id="sendmsg">SEND</button>
            <ul id="msglist"></ul>
        </div>
        
    </body>
</html>
