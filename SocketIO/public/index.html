<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type = "text/css" media = "all">
        @keyframes color{
            0%{background-color: linen}
            33%{background-color: linen}
            66%{background-color: pink}
            100%{background-color: pink}
        }
       
        #headingdiv {
            animation-name: color;
            animation-duration:1.5s;
            animation-iteration-count: infinite;
           
            margin-top:-40px;
            width:1350px;
            height:80px;
        }
        #headtext{
           
            color:black;
            margin-left: 200px;
            font-size:45px;
            font-family:"Comic Sans MS", cursive, sans-serif
        }
        #msgbox{
           
           width:1270px;
           height:25px;
        }
        #sendmsg{
            color:maroon
        }
        #loginbox{
            width:1270px;
           height:25px;
        }
        #msg{
            color: maroon;
            margin-left:100px;
            margin-top: 10px;
            
            font-size:20px;
            font-family:"Comic Sans MS", cursive, sans-serif
        }
        #msglist{
            width:400px;
        }
        @keyframes size{
            0%{font-size: 25px}
            25%{font-size:25.5px}
            50%{font-size:26px}
            75%{font-size:26.5px}
            100%{font-size:27px}
            }
        #msg:hover{
            color:maroon;
            animation-name: size;
            animation-duration:0.75s;
            animation-iteration-count: infinite;
           
        }
        @keyframes rotate{
            0%{transform: rotate(0deg)}
            25%{transform: rotate(5deg)}
            50%{transform: rotate(10deg)}
            75%{transform: rotate(15deg)}
            100%{transform: rotate(20deg)}
            }
        #cloud{
            margin-top: 20px;
         margin-left:10px;
         animation-name: rotate;
            animation-duration:0.75s;
            animation-iteration-count: infinite;
         height:70px;
         width:70px;
        
        }
       
        .boygirl{
            height:370px;
            width:370px;
        }
        #msgimg1{
            margin-left:30px;
        margin-top:90px;}
        #msgimg{
            
            margin-left:500px;
        margin-top:100px}
         
        </style>
        <script src="jquery-3.4.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="headingdiv">
        <h1 id="headtext">pING-mE-uP</h1>
        
        </div>

        <div id="login-div">
            <input placeholder="What's your name" type="text" id="loginbox">
            <button id="loginbtn">LOGIN</button>
           
        </div>
        <div id="imgdiv">
            <img src="boymsg.jpg" id="msgimg1" class="boygirl" >
            <img src="girlmsg.jpg" id="msgimg" class="boygirl">
        </div> 
       
            <div id="chat-div" style="display:none">
                
            <input placeholder="What's up" type="text" id="msgbox">
            <button id="sendmsg">SEND</button>
            <div>
            <img src="cloud.png" id="cloud" style="display:none">
            <ul id="msglist"></ul></div>
        </div>
        
    </body>
</html>
